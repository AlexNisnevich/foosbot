<!DOCTYPE html>
<html>
<head>
  <script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
  <script src="lib/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
  <script src="js/foosbot.js" type="text/javascript"></script>
  <link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="header-panel">
  <div id="yellow">
    <div class="spacer"></div>
    <div class="total">
      <span class="small">Total</span><br />
      <span class="value big">0</span><br />
    </div>
    <div class="score">
      <span class="value huge">0</span>
    </div>
  </div>
  <div id="game">
    <span class="value huge">4</span>
  </div>
  <div id="black">
    <div class="score">
      <span class="value huge">0</span>
    </div>
    <div class="total">
      <span class="small">Total</span><br />
      <span class="value big">0</span><br />
    </div>
  </div>
</div>

<div id="middle-panel">
  <div id="left-margin" class="yellow">
  </div>
  <div class="player-box">
    <div class="player ui-state-default">
      <div class="card">
        <div class="photo">
        </div>
        <span class="name">Richard</span>
      </div>
    </div>
    <div class="player ui-state-default">
      <div class="card">
        <div class="photo">
        </div>
        <span class="name">Dmitri</span>
      </div>
    </div>
  </div>
  <div class="player-box">
    <div class="player ui-state-default">
      <div class="card">
        <div class="photo">
        </div>
        <span class="name">Alex</span>
      </div>
    </div>
    <div class="player ui-state-default">
      <div class="card">
        <div class="photo">
        </div>
        <span class="name">Wybo</span>
      </div>
    </div>
  </div>
  <div id="right-margin" class="black">
  </div>
</div>

<div id="footer-panel">
  <div class="clearer"></div>
  <div class="spacer"></div>
  <div class="button" id="own-goal">
    Own Goal!
  </div>
  <div class="clearer"></div>
  <div class="spacer"></div>
  <div class="button" id="undo">
    Undo!
  </div>
  <div class="spacer"></div>
  <div class="button" id="new-game">
    New Game!
  </div>
</div>

<script>
  var options = {
    server_url: ''
  }

  GameController.initialize(options);
  GameView.initialize();
</script>

</body>
</html>
