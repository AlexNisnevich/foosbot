<!DOCTYPE html>
<html>
<head>
  <script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
  <script src="lib/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
  <script src="js/foosbot.js" type="text/javascript"></script>
  <link href="foosbot.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="left-panel" class="yellow">
  <div class="score">
    <span class="small">Score</span><br />
    <span class="value huge">0</span>
  </div>
  <div class="tally"></div>
  <div class="total">
    <span class="small">Total</span><br />
    <span class="value big">0</span><br />
  </div>
</div>
<div id="middle-panel">
  <div id="header-panel">
    <div id="own-goal">
      Own Goal!
    </div>
  </div>
  <div id="player-box">
    <div class="player ui-state-default">
      <div class="card">
        <div class="photo">
        </div>
        <span class="name">Richard</span>
      </div>
    </div>
    <div class="player ui-state-default">
      <div class="card">
        <div class="photo">
        </div>
        <span class="name">Dmitri</span>
      </div>
    </div>
    <div class="player ui-state-default">
      <div class="card">
        <div class="photo">
        </div>
        <span class="name">Alex</span>
      </div>
    </div>
    <div class="player ui-state-default">
      <div class="card">
        <div class="photo">
        </div>
        <span class="name">Wybo</span>
      </div>
    </div>
  </div>
  <div id="footer-panel">
    <div class="spacer"></div>
    <div id="bottom-container">
      <div id="undo">
        <span class="medium">Undo!</span>
      </div>
      <div class="spacer"></div>
      <div id="game">
        <span class="small">Game</span>
        <span class="value medium">1</span><br />
      </div>
      <div class="spacer"></div>
      <div id="submit-game">
        <span class="medium">Submit!</span>
      </div>
    </div>
  </div>
</div>
<div id="right-panel" class="black">
  <div class="spacer"></div>
  <div class="score">
    <span class="small">Score</span><br />
    <span class="value huge">0</span>
  </div>
  <div class="tally"></div>
  <div class="total">
    <span class="small">Total</span><br />
    <span class="value big">0</span><br />
  </div>
</div>

<script>
  var options = {
    server_url: ''
  }

  GameController.initialize(options);
  GameView.initialize();
</script>

</body>
</html>
